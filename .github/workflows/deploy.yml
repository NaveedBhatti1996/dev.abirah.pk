name: Deploy Dev.abirah.pk

on:
  push:
    branches:
      - "master"

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.6
        with:
          ssh-private-key: ${{ secrets.KEY }}

      - name: SSH into remote server
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i $SSH_PRIVATE_KEY_PATH ${{ secrets.USERNAME }}@${{ secrets.HOST }} -p ${{ secrets.PORT }} "whoami"
