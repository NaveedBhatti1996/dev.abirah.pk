name: Deploy Dev.abirah.pk

on:
  push:
    branches:
      - "master"


jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Echo Secret
        env:
          SECRET_USERNAME: ${{ secrets.USERNAME }}
          SECRET_PASSWORD: ${{ secrets.PASSWORD }}
          SECRET_HOST: ${{ secrets.HOST }}
        run: |
          echo "Secret Username: $SECRET_USERNAME"
          echo "Secret Username: $SECRET_PASSWORD"
          echo "Secret Username: $SECRET_HOST"

