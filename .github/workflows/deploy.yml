name: Deploy Dev.abirah.pk

on:
  push:
    branches:
      - "master"


jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH into cPanel Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: whoami

